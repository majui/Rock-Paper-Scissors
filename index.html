    <script>
        function computerPlay(){
            const choice = ["paper", "rock", "scissors"];
            let number = Math.floor(Math.random() * 3);
            if (number == 0){
                return choice[0];
            } else if (number ==1){
                return choice[1];
            }else {
                return choice[2];
            }

        }
            
    
    </script>
